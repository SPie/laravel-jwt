language: php

php:
  - '7.2'
  - '7.3'
  - '7.4'

notifications:
  email:
    on_success: change
    on_failure: change

branches:
  only:
  - master

before_script:
  - composer self-update
  - composer install --no-interaction

script: vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
  - travis_retry php vendor/bin/php-coveralls -v
